<!-- home.component.html -->
<div class="container-fluid bg-light min-vh-100">
  <!-- Hero Section -->
  <div class="d-flex align-items-center" style="background: white; height: 400px;">
    <!-- Left Side Image -->
    <div class="w-100 w-md-40 d-flex align-items-stretch" style="overflow: hidden; height: 100%;">
      <img src="assets/hero.jpg" alt="Hero"
          class="img-fluid"
          style="object-fit: cover; width: 100%; height: 100%;" />
    </div>

    <!-- Right Text Side -->
    <div class="w-100 w-md-50 text-center text-md-start p-5">
      <h1 class="display-5 fw-bold mb-3">Online Learning Platform</h1>
      <p class="lead text-muted mb-4">
        Learn from expert instructors at your own pace. Join thousands of learners worldwide and grow your career.
      </p>
      <button class="btn btn-primary btn-lg px-4" routerLink="/topics">Explore Courses</button>
    </div>
  </div>

  <!-- Popular Topics Section -->
  <div class="container my-5">
    <h2 class="mb-4 fw-semibold">Popular Topics</h2>
    <app-topics-grid [isAdmin]="isAdmin" [courses]="topics"></app-topics-grid>
  </div>

   <!-- New Topics Section -->
  <div class="container my-5">
    <h2 class="mb-4 fw-semibold">New Topics</h2>
    <app-topics-grid [isAdmin]="isAdmin" [courses]="topics"></app-topics-grid>
  </div>

  <!-- Call to Action Section -->
  <div class="bg-primary text-white text-center py-5 mt-5" >
    <div class="container">
      <h3 class="fw-bold mb-3">Ready to start learning?</h3>
      <p class="mb-4">Join thousands of learners and gain new skills today.</p>
      <button routerLink="/signup" class="btn btn-light btn-lg px-4">Sign Up Now</button>
    </div>
  </div>
</div>
